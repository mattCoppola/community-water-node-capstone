<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">
    <link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>User Dashboard</title>
</head>

<body>
    <header id="user">
        <nav>
            <div class="row">
                <h1 class="logo">User Dashboard</h1>
                <ul class="main-nav">
                    <li class="back-home"><a href="#">Home</a></li>
                    <li class="logout"><a href="#">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="user-info">
        <div class="row">
            <div class="col span-1-of-2">
                <div class="info-box">
                    <div>
                        <h3>User Info</h3>
                    </div>
                    <div>
                        <ul>
                            <li>Name: Jen Jenkins</li>
                            <li>Address: Chicago IL </li>
                            <li>Results Average: 0.98</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col span-1-of-2">
                <div class="info-box">
                    <div>
                        <h3>Results Review</h3>
                    </div>
                    <div>
                        <ul>
                            <li>Green: OK! Get Involved!</li>
                            <li>Red: Exceeds! Get Info!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
